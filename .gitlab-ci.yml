image: rustdocker/rustfmt:stable

stages:
  - test

build_and_test_rust:
  stage: test
  script:
    - cargo build --all-targets
    - for file in $(find target/debug/deps -executable -name "$(basename iqiper_mocker)-*"); do kcov target/kcov --exclude-pattern=/.cargo $file ; done
  after_script:
    - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
